<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NotaDez</title>
    
    <link rel="stylesheet" href="/styles/auth.css">

</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left">
                <h2>Seja Bem Vindo!</h2>
                <p>Preencha os dados para acessar a plataforma</p>

                <form id="login-form">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-group">
                        <label for="senha">SENHA</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <button type="submit">Entrar</button>

                    <a href="/recuperar-senha.html" class="forgot">Esqueci minha senha</a>
                    <a href="/index.html" class="account">NÃ£o possui conta? Crie aqui</a>
                </form>
            </div>

            <div class="right">
                <img src="/img/abuMacaco.jpg" alt="Logo NotaDez">
            </div>
        </div>
    </div>
</body>
</html>
