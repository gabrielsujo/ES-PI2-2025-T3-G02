<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - NotaDez</title>
    <link rel="stylesheet" href="./styles/auth.css">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="login-box">
            <div class="left">
                <h2>Crie sua Nova Senha</h2>
                <p>Digite e confirme sua nova senha de acesso.</p>

                <form id="reset-form">
                    <input type="hidden" id="reset-token">

                    <div class="input-group">
                        <label for="nova-senha">NOVA SENHA</label>
                        <input type="password" id="nova-senha" name="nova-senha" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmar-nova-senha">CONFIRMAR NOVA SENHA</label>
                        <input type="password" id="confirmar-nova-senha" name="confirmar-nova-senha" required>
                    </div>

                    <button type="submit" class="submit-btn">Salvar Nova Senha</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/password-reset.js" defer></script>
</body>
</html>
