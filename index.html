<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NotaDez</title>

    <!---------Conecta o html com o  css-------->

    <link rel="stylesheet" href="styles/styles.css">

    
    

</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Lado esquerdo (formulÃ¡rio) -->
            <div class="left">
                <h2>Seja Bem Vindo!</h2>
                <p>Preencha os dados para acessar a plataforma</p>

                <form>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                    <label for="senha">SENHA</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <button type="submit">Entrar</button>

                    <a href="#" class="forgot">Esqueci minha senha</a>
                </form>
            </div>

            <!-- Lado direito (imagem / logo) -->
            <div class="right">
                <img src="img/macaco.png" alt="Logo NotaDez">
            </div>
        </div>
    </div>
</body>
</html>
