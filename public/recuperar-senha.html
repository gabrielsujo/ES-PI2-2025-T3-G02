<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - NotaDez</title>
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="login-box">
            <div class="left">
                <h2>Recuperar Senha</h2>
                <p>Digite seu e-mail e enviaremos um link para redefinir sua senha.</p>

                <form id="recuperar-form">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <button type="submit" class="submit-btn">Enviar link</button>

                    <a href="/login.html" class="account" style="margin-top: 1.5rem;">Voltar para o Login</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
